{% extends 'base.html' %}

{% block title %} Registration {% endblock %}

{% load crispy_forms_tags %}

{% block content %}


<div class = "container border shadow rounded pl-5 pr-5 mt-5 mb-5" style = "width: 50%;">

    <div class = "container text-center mt-4">
        <h1 style = "font-size: 40px;"> Registration </h1>
    </div>

    <div class = "form-group">
        <form class = "mt-3" method = "POST">
            {% csrf_token %}

            <div class="form-group">
                <label> Username </label>
                <input type="text" class="form-control" required placeholder="Enter your username">
                <small class="form-text text-muted">***This would be used further for login***</small>
            </div>
            <div class="form-group mb-4">
                <label> Email </label>
                <input type="email" class="form-control" required placeholder="Enter your Email">
            </div>
            <div class = "row">
                <div class = "col-lg-6">
                    <div class="form-group">
                        <label> Password </label>
                        <input type="password" class="form-control" required placeholder="**********">
                    </div>
                </div>
                <div class = "col-lg-6">
                    <div class="form-group">
                        <label> Confirm Password </label>
                        <input type="password" class="form-control" required placeholder="***********">
                    </div>
                </div>
            </div>

            <div class = "container text-center">
                <button class = "btn btn-lg btn-info mt-4 mb-2" style = "width: 150px;"> Register </button>
            </div>

        </form>

        <div class = "container-fluid">
            <hr class = "" style = "background: rgb(208, 203, 203); height: 1px; width: 100%; border-radius: 50%;">
        </div>

        <div class = "container mt-5 mb-5 text-center">
            <p> Already a  User ?? <a href = "{% url 'login' %}"><u>Login here</u></p>
        </div>
    </div>

</div>

{% endblock %}

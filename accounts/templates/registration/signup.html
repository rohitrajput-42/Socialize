{% extends 'base.html' %}

{% load socialaccount %}

{% block title %} Registration {% endblock %}

{% load crispy_forms_tags %}

{% block content %}


<div class = "container border shadow rounded pl-5 pr-5 mt-5 mb-5" style = "width: 50%;">

    <div class = "container text-center mt-4">
        <h1 style = "font-size: 40px;"> Registration </h1>
    </div>

    <div class = "form-group">
        <form class = "mt-3" method = "POST">
            {% csrf_token %}

            {{ form|crispy }}

            <div class = "container text-center">
                <button class = "btn btn-lg btn-dark mt-4 mb-5" style = "width: 150px;"> Register </button>
            </div>

        </form>

        <div class = "container-fluid">
            <hr class = "mt-2 mb-3" style = "background: darkgray; height: 3px; width: 100%; border-radius: 50%;">
        </div>

        <div class = "container mt-5 mb-5 text-center">
            <p> Already a  User ?? <a href = "{% url 'login' %}">Login here </p>
        </div>

        <div class = "container text-center mb-3">
            <a href = "{% provider_login_url 'google' %}">
                <button class = "btn btn-md btn-outline-danger"> SignIn with <i class="fab fa-google ml-2"></i> </button>
            </a>
        </div>

    </div>

</div>

{% endblock %}
